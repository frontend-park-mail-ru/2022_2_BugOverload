<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  body {
    width: 100%;
    min-height: 100vh;
    display: relative;
    margin: 0;
    padding: 0;
    background-color: #121212;
  }
  .wrapper {
    position: absolute;
    top: 45%;
    left: 45%;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  h1 {
    color: white;
    font-family: 'Arial, Helvetica, sans-serif';
    font-weight: bold;
    font-size: 50px;
    letter-spacing: 5px;
    line-height: 1rem;
    text-shadow: 0 0 3px white;
  }
  h4 {
    color: #f1f1f1;
    font-family: 'Arial, Helvetica, sans-serif';
    font-weight: 300;
    font-size: 16px;
  }
  .offline-button {
    display: block;
    margin: 20px 0 0;
    padding: 15px 30px;
    background: #FEBA2B;
    color: #000;
    font-family: 'Arial, Helvetica, sans-serif';
    letter-spacing: 5px;
    border-radius: 6px;
    text-decoration: none;
    box-shadow: 0 0 15px #121212;
  }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <h1>OFFLINE</h1>
    <h4>Проверьте ваше Интернет-соединение</h4>

    <a href="/" class="offline-button">RETRY</a>
  </div>
</body>
</html>
